<html lang="en">
 <head> 
  <meta charset="UTF-8"> 
  <title>yogadyanpd</title> 
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to bottom right, #063FAB, #01258A);
      background-image: url('bg.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    @font-face {
      font-family: 'logging';
      src: url('fonts/LiberationMono-Regular.ttf');
    }

    .card {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    #console {
      font-family: 'logging', monospace;
      font-size: 18px;
      text-align: left;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      height: 300px;
      overflow-y: auto;
    }
  </style> 
 </head> 
 <body> 
  <script>
    if (window.applicationCache.status === 0) {
      window.location.replace("cache.html");
    }
  </script> 
  <div class="card"> 
   <h1>GoldHEN - Playstasion 4 PRO</h1> 
   <pre id="console">
</pre> 
  </div> 
  <a id="bar"></a>
 </body>
</html>
