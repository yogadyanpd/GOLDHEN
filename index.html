<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GoldHEN</title>
  <style>
    }
    html,body{
      height:100%;
      background: #ffff;
      color:#fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }      

    .hero{
      position:relative;
      width:100%;
      min-height:100vh;
      display:flex;
      align-items:center;
      overflow:hidden;
    }

    /* background image */
    .hero .bg{
      position:absolute;
      inset:0;
      background-image: url('bg.png');
      background-size: cover;
      background-position: center;
      filter: saturate(0.98) contrast(1.05);
      transform: scale(1.02);
      z-index:0;
    }

    /* dark overlay to increase contrast */
    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.7) 100%);
      z-index:1;
    }

    .container{
      position:relative;
      z-index:2;
      width:100%;
      max-width:1280px;
      padding: 30px;
      box-sizing:border-box;
    }

    /* Title big centered */
    .title-wrap{
      display:flex;
      align-items:center;
      justify-content:flex-start;
      gap:18px;
      margin: 0 auto;
      border-collapse: collapse;
     
    }

    .title {
      font-size:30px;
      font-weight:700;
      color: #fff;
      background: var();
      padding: 12px 20px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(100,100,100,0.5);
      max-width: 75%;
      letter-spacing:0.5px;
      position:relative;
    }

    /* Terminal box centered horizontally */
    .terminal {
      width: 720px;
      max-width: calc(100% - 60px);
      margin: 34px auto;
      background: var();
      border-radius:12px;
      padding:18px 22px;
      box-shadow: 0 0px 20px rgba(100,100,100,0.7);
      border: 1px solid rgba(255,255,255,0.06);
      font-family: "Source Code Pro", monospace;
      color: #cfe8ff;
      line-height:1.3;
      position:relative;
    }

    .terminal .headline{
      font-weight:600;
      color:#ffffff;
      font-size:20px;
      margin-bottom:10px;
      letter-spacing:0.2px;
    }

    .terminal pre{
      margin:100%;
      white-space:pre-wrap;
      word-break:break-word;
      color:#cde8ff;
      font-size:14px;
      opacity:0.95;
    }

    /* Responsive tweaks */
    @media (max-width:900px){
      .title{ font-size:28px; }
      .terminal{ width:92%; padding:14px; }
      .caption{ font-size:26px; bottom:22px; }
    }

    @media (max-width:480px){
      .title{ font-size:22px; padding:8px 12px; }
      .terminal{ font-size:13px; }
      .caption{ font-size:20px; bottom:18px; -webkit-text-stroke:1px rgba(0,0,0,0.7); }
    }
  </style>
  <style>
            @font-face {
                font-family: 'logging';
                src: url('fonts/LiberationMono-Regular.ttf');
            }
            #console {
                font-family: 'logging';
            }
        </style>
</head>
<body>
  <div class="hero">
    <div class="bg" role="img" aria-label="background screenshot"></div>

    <div class="container">

      <!-- Title row: small/medium box at top-left area -->
      <div class="title-wrap">
        <div class="title" style="margin-left:auto;margin-right:auto">GoldHEN - Playstasion 4 PRO</div>
      </div>

      <!-- terminal mockup -->
      <div class="terminal" style="margin-left:auto;margin-right:auto" aria-hidden="false">
        <div class="headline"></div>
        See <a href='./about.html' data-jslicense='1'>JavaScript license information</a> for the
        source code and license.
        <pre id='console'></pre>
      </div>
